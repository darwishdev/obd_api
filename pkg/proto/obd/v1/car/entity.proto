syntax = "proto3";

package obd.v1;

import "google/protobuf/timestamp.proto";
message Car {
    int64 car_id = 1;
    int64 car_brand_model_id = 2;
    int64 user_id = 3;
    int32 model_year = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp deleted_at = 6;
}


message CarBrandModel {
    int64 car_brand_model_id = 1;
    string name = 2;
    string years= 3;
}




message CarView {
    string brand_name = 1;
    string brand_model_name = 2;
    int32 model_year = 3;
}





