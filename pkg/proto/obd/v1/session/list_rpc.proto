syntax = "proto3";

package obd.v1;
import "obd/v1/session/entity.proto";



message SessionsListRequest {}
    
message SessionsListResponse {
    repeated Session sessions = 1;
}



message SessionGetCodesRequest {
    int64 session_id = 1;
}
    
message SessionGetCodesResponse {
    repeated Code codes = 1;
}