version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obd_api
    volumes:
      - ./cloud.env:/app/app.env
    image: obd_api
    ports:
      - 9091:9091
    entrypoint:
      [
        "/app/wait-for.sh",
        "postgres:5432",
        "--",
        "/app/start.sh"
      ]
    command: [ "/app/main" ]


networks:
  default:
    name: postgres_network
    external: true
